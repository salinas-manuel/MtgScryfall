<ion-header>

  <ion-navbar>
    <ion-title>card-view</ion-title>
  </ion-navbar>

</ion-header>

 <ion-content>
  <ion-card *ngIf = "card">
    
    <img src="{{card.image_uris.large}}"/>
    <ion-card-content>
      <ion-card-title>
        {{card.name}} 
      </ion-card-title>
      <ion-card-header> {{type_line}} </ion-card-header>
      <p> {{card.oracle_text}} </p>
      <hr>
      <i> {{card.flavor_text}} </i>
    </ion-card-content>
  </ion-card>
</ion-content>
