<ion-header>

  <ion-navbar>
    <ion-title>Card View</ion-title>
  </ion-navbar>

</ion-header>

 <ion-content>
  <ion-card *ngIf = "card">
    
    <img class="single" src="{{card.image_uris.large}}"/>
    <ion-card-content>
      <hr>
      <ion-card-title class="bold">
        {{card.name}} {{card.mana_cost}}
      </ion-card-title>
      <hr>
      <p> {{card.type_line}} </p>
      <hr>
      <p> {{card.oracle_text}} </p>
      <i> {{card.flavor_text}} </i>
      <hr>
      <i class="artist"> Illustrated by: {{card.artist}}</i>
    </ion-card-content>
  </ion-card>
</ion-content>
