
<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (ngSubmit)="searchCard()">
    <ion-item>
        <ion-label floating>Search for a Card</ion-label>
        <ion-input [(ngModel)]="searchedCard" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col style="text-align: left">
        <button ion-button center type="submit">Search</button>
      </ion-col>
    </ion-row>
  </form>

  <ion-card *ngIf="cards">
    <img *ngFor="let card of cards" src="{{card.image_uris.normal}}" (tap)="tapEvent(card)"/>       
  </ion-card>


</ion-content>
